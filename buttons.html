<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Buttons</title>
</head>
<body>
  <!-- buttons -->
  <button class="button" >Button</button>
  <button class="button" disabled>Button</button>

  <button class="button button--primary">Button</button>
  <button class="button button--primary" disabled>Button</button>
  <button class="button button--primary button--sm">Button</button>
  <button class="button button--primary button--lg">Button</button>

  <button class="button button--secondary">Button</button>
  <button class="button button--secondary disabled">Button</button>

  <!-- buttons with icon -->
  <button class="button button--icon">
    <i class="ri-user-fill"></i>
    Button
  </button>

  <!-- Button full width -->
  <div style="width:100%;">
    <button class="button button--wf">
      Button
    </button>
  </div>
</body>
</html>
