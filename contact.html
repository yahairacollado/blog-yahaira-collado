<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahaira Collado - Contact me</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="menu-wrapper">
    <header class="header">
      <div class="container-lg">
        <nav class="navbar">
          <a
            href="/index.html"
            class="navbar__logo heading-md semibold text-decoration-none"
          >
            <span> Yahaira Collado </span>
          </a>

          <!-- Hamburguer menu -->
          <input class="navbar__menu-btn" type="checkbox" id="menu-btn" />
          <label class="navbar__menu-icon" for="menu-btn">
            <span class="navicon"></span>
          </label>

          <ul class="navbar__links list-style-none">
            <li>
              <a href="#" class="link text-md semibold">Articles</a>
            </li>
            <li>
              <a href="/portfolio.html"  class="link text-md semibold">Portfolio</a>
            </li>
            <li>
              <a href="/about.html" class="link text-md semibold">About</a>
            </li>
            <li>
              <a
                href="/contact.html"
                class="button button--primary button--sm text-decoration-none ml-4"
                >Contact Me</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
   </div>

   <main class="section-lg contact">
    <div class="container-lg">
      <div class="contact__header">
        <h2 class="heading-lg semibold">Contact Me</h2>
        <p class="text-lg light">Looking to expand your team? Or do you need a web developer for a specific project? If I can help you in any way don't hesitate to fill this form.</p>
      </div>
      <form class="contact__form" action="/">
        <div class="contact__form--inputs">
          <span>
            <label for="fname" class="text-xs light overline">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John" class="text-md light">
          </span>

          <span>
            <label for="lname" class="text-xs light overline">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Doe" class="text-md light">
          </span>

          <span>
            <label for="email" class="text-xs light overline">Email</label>
            <input type="email" id="email" name="email" placeholder="john@mail.com" class="text-md light">
          </span>

          <span>
            <label for="company" class="text-xs light overline">Company</label>
            <input type="text" id="company" name="company" placeholder="Company SA" class="text-md light">
          </span>

          <span>
            <label for="phone" class="text-xs light overline">Phone</label>
            <input type="number" id="phone" name="phone" placeholder="987654321" class="text-md light">
          </span>

          <span>
            <label for="country" class="text-xs light overline">Country</label>
            <select id="country" name="country">
              <option  selected hidden>
                Select one option
              </option>
              <option value="canada">Canada</option>
              <option value="peru" >Per√∫</option>
              <option value="usa">USA</option>
            </select>
          </span>
        </div>

        <div class="contact__form--checkboxes">
          <p class="text-xs light overline">How can I help you?</p>

          <label class="contact__form--checkbox">
            <input type="checkbox" name="job-offer"/>
            <span>
              <p class="text-sm light">Job Offer</p>
              <p class="text-xs light">If you are looking to expand your team</p>
            </span>
          </label>

          <label class="contact__form--checkbox">
            <input type="checkbox" name="job-offer"/>
            <span>
              <p class="text-sm light">Project Offer</p>
              <p class="text-xs light">If you are looking to expand your team</p>
            </span>
          </label>

          <label class="contact__form--checkbox">
            <input type="checkbox" name="job-offer"/>
            <span>
              <p class="text-sm light">Collaboration</p>
              <p class="text-xs light">If you are looking to expand your team</p>
            </span>
          </label>

          <label class="contact__form--checkbox">
            <input type="checkbox" name="job-offer"/>
            <span>
              <p class="text-sm light">Other</p>
            </span>
          </label>
        </div>

        <input class="button button--primary w-full" type="submit" value="Submit">
      </form>
    </div>
   </main>

  <footer class="footer">
    <div class="container-lg footer__content">
      <h2 class="heading-xl semibold footer__content__title">
        Can I Help you?
      </h2>
      <a
      href="mailto:yahairavittoria@gmail.com"
      class="button button--primary text-decoration-none ml-4"
      >Get In Touch!
    </a>
    </div>
  </footer>
</body>
</html>
